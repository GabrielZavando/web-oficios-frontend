<form autocomplete="off"
			(ngSubmit)="buscar()"
			class="form form-buscador">
	<input type="text"
				 name="termino"
				 class="form-input form-buscador-input"
				 [(ngModel)]="termino"
				 (input)="teclaPresionada()"
				 placeholder="Buscar maestro">
	<button class="form-btn form-buscador-btn">
		<i class="icon-lupa"></i>
	</button>
</form>
