
<swiper [config]="config"
				[navigation]="true">
	<ng-template swiperSlide
							*ngFor="let destacado of DESTACADOS"
							class="card">
		<div class="card-img">
			<img [src]="destacado.banner">
		</div>
		<i class="card-categoria">
			{{destacado.categoria}}
		</i>
		<h4 class="card-nombre">
			{{destacado.nombre}}
		</h4>
		<p class="card-descripcion">
			{{destacado.descripcion}}
		</p>
		<a [routerLink]="['/maestros', destacado.uid]"
			 class="btn-pages">
			 Ver m√°s
		</a>
	</ng-template>

	<div class="swiper-button-prev"></div>
	<div class="swiper-button-next"></div>

</swiper>
