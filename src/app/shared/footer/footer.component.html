<footer class="container">
	<div class="container-flex-wrap pad-1r">
		<div class="container-flex">
			<h2>Únete</h2>
			<i class="fi fi-br-envelope"></i>
		</div>
		<p>Se parte de nuestro correo mensual para recibir las últimas actualizaciones de creadores, panoramas y nuevas convocatorias.</p>
		<div class="Box-form">
			<form [formGroup]="form" (ngSubmit)="suscribir()">
				<input type="text"
								formControlName="nombre"
								placeholder="Nombre">
				<input type="text"
								formControlName="correo"
								placeholder="Correo">

				<button type="submit">
					Agregar
				</button>
			</form>
			<div class="container">
				<div class="container-flex">
					<p>Síguenos</p>
					<div class="card-links-rrss">
						<a href="https://www.instagram.com/">
							<i class="fi fi-brands-instagram"></i>
						</a>
						<a href="https://www.facebook.com/">
							<i class="fi fi-brands-facebook"></i>
						</a>
						<a href="https://www.youtube.com/">
							<i class="fi fi-brands-youtube"></i>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-flex-wrap pad-1r">
		<div class="img">
			<img src="/assets/img/territorial-footer.png" alt="Logo Territorial">
		</div>
		<div class="img">
			<img src="/assets/img/logo-ministerio-footer.png" alt="Logo Ministerio de las culturas">
		</div>
	</div>
</footer>
