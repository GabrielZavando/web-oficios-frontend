<section class="Banner">
	<div class="Banner-content">
		<h1 class="Titulo-banner">Maestro</h1>
		<hr>
	</div>
	<button class="btn-pages btn-banner"
					routerLink="maestros">
		Buscar Maestros
	</button>
</section>

<div *ngIf="!usuario; else cardUsuario">
	<p>Loader</p>
</div>

<ng-template #cardUsuario>
	<div class="card-usuario-full container-max">
		<div class="card">
			<div class="card-banner">
				<img [src]="usuario.banner" [alt]="usuario.emprendimiento">
			</div>
			<div class="card-body">
				<div class="card-nombre">
					<p>{{usuario.nombre}}</p>
				</div>
				<div class="card-logo">
					<img [src]="usuario.logo">
				</div>
				<div class="card-emprendimiento">
					<i>{{usuario.emprendimiento}}</i>
				</div>
				<hr>
				<div class="card-categoria">
					<i>{{usuario.categoria}}</i>
				</div>
				<div class="card-descripcion">
					<p>{{usuario.descripcion}}</p>
				</div>
				<hr>
				<div class="card-contacto">
					<div class="card-contacto-titulo">
						<i></i>
						<h4>Contacto</h4>
					</div>
					<div class="card-contacto-correo">
						<i></i>
						<p>{{usuario.correo}}</p>
					</div>
					<div class="card-contacto-whatsapp">
						<i></i>
						<p>{{usuario.whatsapp}}</p>
					</div>
					<div class="card-contacto-direccion">
						<i></i>
						<p>{{usuario.direccion}}</p>
					</div>
					<div class="card-contacto-web">
						<i></i>
						<p>{{usuario.web}}</p>
					</div>
				</div>
				<hr>
			</div>
			<div class="card-footer">
				<i></i>
				<h5>Siguenos:</h5>
				<div class="card-footer-rrss">
					<a href="http://"
						 target="_blank"
						 rel="noopener noreferrer">
						 {{usuario.rrss}}
					</a>
				</div>
			</div>
		</div>
	</div>
</ng-template>
